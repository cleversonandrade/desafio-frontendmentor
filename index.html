<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" class="img-principal" alt="Hero Ilustração">

    <section class="secao">
      <h1 class="titulo-principal">Order Summary</h1>
      <span class="descricao">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</span> 

        <div class="informacoes">
          <div class="music-price">
            <img src="images/icon-music.svg" class="img-music" alt="Music Icone">
            <div class="price">
              <strong>Annual Plan</strong>
              <span>$59.99/Year</span>

            </div>
          </div>
          <a href="#" class="change">Change</a>
        </div>

        <button class="botao">Proceed to Payment</button>
        <a href="#" class="ancora">Cancel Order</a>
    </section>
  </main>
</body>
</html>
